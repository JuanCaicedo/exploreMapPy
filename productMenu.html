<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>productMenu</title>
<style>
    .selected {
    font-variant: small-caps;
    }
</style>
</head>

<body>

<select id='productOptions'>
    <option selected='selected'>Select a product type to see which states use NTPEP data to evaluate it.</option>
    <option id=ARA> Asphalt Release Agents (ARA) </option>
    <option id=CADD> Concrete Admixtures (CADD) </option>
    <option id=CCC> Concrete Curing Compounds (CCC) </option>
    <option id=ECP> Erosion Control Products (ECP) </option>
    <option id=GTX-REGEO> Geotextiles & Reinforced Geosynthetics (GTX-REGEO) </option>
    <option id=HDPE> High Density Polyethylene Plastic Pipe (HDPE) </option>
    <option id=HMA-CS> Hot-Mix Asphalt Crack Sealers (HMA CS) </option>
    <option id=PMM> Pavement Marking Materials (PMM) </option>
    <option id=PCC JS> Portl& Cement Concrete Joint Sealants (PCC JS) </option>
    <option id=PCMS-FAP> Portable Changeable Message Signs & Flashing Arrow Panels (PCMS-FAP) </option>
    <option id=PCO> Polymer Concrete Overlays (PCO) </option>
    <option id=SSC-CCS> Protective Coatings: Structural Steel Coatings & Concrete Coating Systems (SSC-CCS) </option>
    <option id=PPP> Polypropylene Pipe (PPP) </option>
    <option id=PVC> Polyvinyl Chloride Drainage Pipe (PVC) </option>
    <option id=RPM-SRPM> Raised Pavement Markers & Snowplowable Raised Pavement Markers (RPM-SRPM) </option>
    <option id=RSCPM> Rapid Set Concrete Patch Materials (RSCPM) </option>
    <option id=REBAR-WWR> Reinforcing Steel & Welded Wire Reinforcement (REBAR-WWR) </option>
    <option id=SSM-RUP> Sign Sheeting Materials & Roll Up Signs (SSM-RUP) </option>
    <option id=TTCD> Temporary Traffic Control Devices (TTCD) </option>
</select>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!--<script src="exploreMap.js"></script>-->
<script src="productMenu.js"></script>

</body>
</html>
